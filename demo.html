<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS OnScreen Keyboard Demo</title>
    <link rel="stylesheet" href="basic.css" charset="utf-8">
    <style media="screen">
      html, body {
        width: 1368px;
      }
    </style>
  </head>
  <body>
    <form class="" action="index.html" name="demo" method="post" >
      <label>
        custom filter
        <input class="input-name" type="text" name="name" value="">
      </label>
      <label>
        <input class="input-name" type="text" name="address" value="" maxlength="10">
      </label>
      <label>
        <input class="input-name" type="number" name="age" value="">
      </label>
    </form>

    <input class="input-name" type="text" name="address" value="" id="test">

    <div class="keyboard-host">

    </div>
    <script src="./keyboard.js" charset="utf-8"></script>
    <script src="./keyboard-layout.js" charset="utf-8"></script>
    <script src="./main.js" charset="utf-8"></script>
    <script>
      document.addEventListener('keyboard-open', function(){console.log('Keyboard opened')})
      document.addEventListener('keyboard-close', function(){console.log('Keyboard closed')})
    </script>
  </body>
</html>
